version: '3.7'

services:
  # API GATEWAY
  gateway-node:
    image: fastybird/gateway-node:latest
    container_name: io_server_gateway_node
    restart: always
    depends_on:
      - mariadb-gateway-node
    networks:
      local-network:
        aliases:
          - gateway-node.${LOCAL_DOMAIN}
    environment:
      FB_NODE_PARAMETER__DATABASE_HOST: mariadb-gateway-node.${LOCAL_DOMAIN}
      FB_NODE_PARAMETER__DATABASE_PORT: ${MYSQL_PORT}
      FB_NODE_PARAMETER__DATABASE_USERNAME: ${MYSQL_USER}
      FB_NODE_PARAMETER__DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      FB_NODE_PARAMETER__SECURITY_SIGNATURE: ${APP_TOKEN_SIGNATURE}
      WAIT_HOSTS: mariadb-gateway-node.${LOCAL_DOMAIN}:${MYSQL_PORT}

  # WEB UI NODE
  web-ui-node:
    image: fastybird/web-ui-node:latest
    container_name: io_server_web_ui_node
    restart: always
    networks:
      local-network:
        aliases:
          - web-ui-node.${LOCAL_DOMAIN}
    environment:
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: 5000
      NUXT_ENV_I18N_LOCALE: en
      NUXT_ENV_I18N_FALLBACK_LOCALE: en
      NUXT_ENV_API_TARGET: http://gateway-node.${LOCAL_DOMAIN}:8000
      NUXT_ENV_API_KEY: ${APP_API_KEY}
      NUXT_ENV_WS_TARGET: ws://ui-node.${LOCAL_DOMAIN}:9787
      NUXT_ENV_WS_KEY: ${APP_WS_KEY}

  # AUTH NODE
  auth-node:
    image: fastybird/auth-node:latest
    container_name: io_server_auth_node
    restart: always
    depends_on:
      - mariadb-auth-node
      - rabbitmq
    networks:
      local-network:
        aliases:
          - auth-node.${LOCAL_DOMAIN}
    environment:
      FB_NODE_PARAMETER__EXCHANGE_HOST: rabbitmq.${LOCAL_DOMAIN}
      FB_NODE_PARAMETER__EXCHANGE_PORT: ${RABBIT_MQ_PORT}
      FB_NODE_PARAMETER__EXCHANGE_USERNAME: ${RABBIT_MQ_USER}
      FB_NODE_PARAMETER__EXCHANGE_PASSWORD: ${RABBIT_MQ_PASSWORD}
      FB_NODE_PARAMETER__DATABASE_HOST: mariadb-auth-node.${LOCAL_DOMAIN}
      FB_NODE_PARAMETER__DATABASE_PORT: ${MYSQL_PORT}
      FB_NODE_PARAMETER__DATABASE_USERNAME: ${MYSQL_USER}
      FB_NODE_PARAMETER__DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      FB_NODE_PARAMETER__SECURITY_SIGNATURE: ${APP_TOKEN_SIGNATURE}
      WAIT_HOSTS: rabbitmq.${LOCAL_DOMAIN}:${RABBIT_MQ_PORT}, mariadb-auth-node.${LOCAL_DOMAIN}:${MYSQL_PORT}

  # DEVICES NODE
  devices-node:
    image: fastybird/devices-node:latest
    container_name: io_server_devices_node
    restart: always
    depends_on:
      - mariadb-devices-node
      - rabbitmq
      - vernemq
      - couchdb
    networks:
      local-network:
        aliases:
          - devices-node.${LOCAL_DOMAIN}
    environment:
      FB_APP_PARAMETER__EXCHANGE_HOST: rabbitmq.${LOCAL_DOMAIN}
      FB_APP_PARAMETER__EXCHANGE_PORT: ${RABBIT_MQ_PORT}
      FB_APP_PARAMETER__EXCHANGE_USERNAME: ${RABBIT_MQ_USER}
      FB_APP_PARAMETER__EXCHANGE_PASSWORD: ${RABBIT_MQ_PASSWORD}
      FB_APP_PARAMETER__DATABASE_HOST: mariadb-devices-node.${LOCAL_DOMAIN}
      FB_APP_PARAMETER__DATABASE_PORT: ${MYSQL_PORT}
      FB_APP_PARAMETER__DATABASE_USERNAME: ${MYSQL_USER}
      FB_APP_PARAMETER__DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      FB_APP_PARAMETER__STORAGE_HOST: couchdb.${LOCAL_DOMAIN}
      FB_APP_PARAMETER__STORAGE_PORT: ${COUCHDB_PORT}
      FB_APP_PARAMETER__STORAGE_USERNAME: ${COUCHDB_USER}
      FB_APP_PARAMETER__STORAGE_PASSWORD: ${COUCHDB_PASSWORD}
      FB_APP_PARAMETER__MQTT_HOST: vernemq.${LOCAL_DOMAIN}
      FB_APP_PARAMETER__MQTT_PORT: ${VERNE_MQ_PORT}
      FB_APP_PARAMETER__MQTT_USERNAME: ${VERNE_MQ_USER}
      FB_APP_PARAMETER__MQTT_PASSWORD: ${VERNE_MQ_PASSWORD}
      FB_APP_PARAMETER__MQTT_CLIENTID: ${VERNE_MQ_CLIENTID}
      FB_APP_PARAMETER__SECURITY_SIGNATURE: ${APP_TOKEN_SIGNATURE}
      WAIT_HOSTS: rabbitmq.${LOCAL_DOMAIN}:${RABBIT_MQ_PORT}, mariadb-devices-node.${LOCAL_DOMAIN}:${MYSQL_PORT}, vernemq.${LOCAL_DOMAIN}:${VERNE_MQ_PORT}, couchdb.${LOCAL_DOMAIN}:${COUCHDB_PORT}

  # TRIGGERS NODE
  triggers-node:
    image: fastybird/triggers-node:latest
    container_name: io_server_triggers_node
    restart: always
    depends_on:
      - mariadb-triggers-node
      - rabbitmq
    networks:
      local-network:
        aliases:
          - triggers-node.${LOCAL_DOMAIN}
    environment:
      FB_NODE_PARAMETER__EXCHANGE_HOST: rabbitmq.${LOCAL_DOMAIN}
      FB_NODE_PARAMETER__EXCHANGE_PORT: ${RABBIT_MQ_PORT}
      FB_NODE_PARAMETER__EXCHANGE_USERNAME: ${RABBIT_MQ_USER}
      FB_NODE_PARAMETER__EXCHANGE_PASSWORD: ${RABBIT_MQ_PASSWORD}
      FB_NODE_PARAMETER__DATABASE_HOST: mariadb-triggers-node.${LOCAL_DOMAIN}
      FB_NODE_PARAMETER__DATABASE_PORT: ${MYSQL_PORT}
      FB_NODE_PARAMETER__DATABASE_USERNAME: ${MYSQL_USER}
      FB_NODE_PARAMETER__DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      FB_NODE_PARAMETER__SECURITY_SIGNATURE: ${APP_TOKEN_SIGNATURE}
      WAIT_HOSTS: rabbitmq.${LOCAL_DOMAIN}:${RABBIT_MQ_PORT}, mariadb-triggers-node.${LOCAL_DOMAIN}:${MYSQL_PORT}

  # UI NODE
  ui-node:
    image: fastybird/ui-node:latest
    container_name: io_server_ui_node
    restart: always
    depends_on:
      - mariadb-ui-node
      - rabbitmq
    networks:
      local-network:
        aliases:
          - ui-node.${LOCAL_DOMAIN}
    environment:
      FB_APP_PARAMETER__EXCHANGE_HOST: rabbitmq.${LOCAL_DOMAIN}
      FB_APP_PARAMETER__EXCHANGE_PORT: ${RABBIT_MQ_PORT}
      FB_APP_PARAMETER__EXCHANGE_USERNAME: ${RABBIT_MQ_USER}
      FB_APP_PARAMETER__EXCHANGE_PASSWORD: ${RABBIT_MQ_PASSWORD}
      FB_APP_PARAMETER__DATABASE_HOST: mariadb-ui-node.${LOCAL_DOMAIN}
      FB_APP_PARAMETER__DATABASE_PORT: ${MYSQL_PORT}
      FB_APP_PARAMETER__DATABASE_USERNAME: ${MYSQL_USER}
      FB_APP_PARAMETER__DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      FB_APP_PARAMETER__SECURITY_SIGNATURE: ${APP_TOKEN_SIGNATURE}
      FB_APP_PARAMETER__SERVER_KEYS: ${APP_WS_KEY}
      WAIT_HOSTS: rabbitmq.${LOCAL_DOMAIN}:${RABBIT_MQ_PORT}, mariadb-ui-node.${LOCAL_DOMAIN}:${MYSQL_PORT}

  # DATABASE GATEWAY NODE CONTAINER
  mariadb-gateway-node:
    image: mariadb
    container_name: io_server_mariadb_gateway_node
    restart: always
    volumes:
      # Mount database data folder
      - mariadb_gateway_node_data:/var/lib/mysql
    networks:
      local-network:
        aliases:
          - mariadb-gateway-node.${LOCAL_DOMAIN}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_AUTH_DATABASE}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  # DATABASE AUTH NODE CONTAINER
  mariadb-auth-node:
    image: mariadb
    container_name: io_server_mariadb_auth_node
    restart: always
    volumes:
      # Mount database data folder
      - mariadb_auth_node_data:/var/lib/mysql
    networks:
      local-network:
        aliases:
          - mariadb-auth-node.${LOCAL_DOMAIN}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_GATEWAY_DATABASE}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  # DATABASE DEVICES NODE CONTAINER
  mariadb-devices-node:
    image: mariadb
    container_name: io_server_mariadb_devices_node
    restart: always
    volumes:
      # Mount database data folder
      - mariadb_devices_node_data:/var/lib/mysql
    networks:
      local-network:
        aliases:
          - mariadb-devices-node.${LOCAL_DOMAIN}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DEVICES_DATABASE}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  # DATABASE TRIGGERS NODE CONTAINER
  mariadb-triggers-node:
    image: mariadb
    container_name: io_server_mariadb_triggers_node
    restart: always
    volumes:
      # Mount database data folder
      - mariadb_triggers_node_data:/var/lib/mysql
    networks:
      local-network:
        aliases:
          - mariadb-triggers-node.${LOCAL_DOMAIN}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_TRIGGERS_DATABASE}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  # DATABASE UI NODE CONTAINER
  mariadb-ui-node:
    image: mariadb
    container_name: io_server_mariadb_ui_node
    restart: always
    volumes:
      # Mount database data folder
      - mariadb_ui_node_data:/var/lib/mysql
    networks:
      local-network:
        aliases:
          - mariadb-ui-node.${LOCAL_DOMAIN}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_UI_DATABASE}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  # DEVICE STATES DATABASE CONTAINER
  couchdb:
    image: io-server/couchdb
    container_name: io_server_couchdb
    restart: always
    build:
      context: .
      dockerfile: ./containers/couchdb/Dockerfile
      args:
        - TARGET_COUCHDB_VERSION=${COUCHDB_VERSION}
    volumes:
      - couchdb_data:/opt/couchdb/data
    networks:
      local-network:
        aliases:
          - couchdb.${LOCAL_DOMAIN}
    environment:
      COUCHDB_USER: ${COUCHDB_USER}
      COUCHDB_PASSWORD: ${COUCHDB_PASSWORD}

  # RABBIT MQ DATA EXCHANGE CONTAINER
  rabbitmq:
    image: io-server/rabbitmq
    container_name: io_server_rabbitmq
    restart: always
    build:
      context: .
      dockerfile: ./containers/rabbitmq/Dockerfile
      args:
        - TARGET_RABBIT_MQ_VERSION=${RABBIT_MQ_VERSION}
        - RABBIT_MQ_USER=${RABBIT_MQ_USER}
        - RABBIT_MQ_PASSWORD=${RABBIT_MQ_PASSWORD}
    networks:
      local-network:
        aliases:
          - rabbitmq.${LOCAL_DOMAIN}

  # VERNE MQ CONTAINER
  vernemq:
    image: io-server/vernemq
    container_name: io_server_vernemq
    restart: always
    build:
      context: .
      dockerfile: ./containers/vernemq/Dockerfile
      args:
        - APP_API_HOST=http://gateway-node.${LOCAL_DOMAIN}:8000
        - APP_API_KEY=${APP_API_KEY}
    networks:
      local-network:
        aliases:
          - vernemq.${LOCAL_DOMAIN}
    environment:
      DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__HOST: mariadb-auth-node.${LOCAL_DOMAIN}
      DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__PORT: ${MYSQL_PORT}
      DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__USER: ${MYSQL_USER}
      DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__PASSWORD: ${MYSQL_PASSWORD}
      DOCKER_VERNEMQ_VMQ_DIVERSITY__MYSQL__DATABASE: ${MYSQL_AUTH_DATABASE}
    ports:
      - 1883:1883
      - 8883:8883
      - 8989:8989

networks:
  local-network:

volumes:
  mariadb_gateway_node_data:
  mariadb_devices_node_data:
  mariadb_triggers_node_data:
  mariadb_auth_node_data:
  mariadb_ui_node_data:
  couchdb_data: